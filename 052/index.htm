<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>お問い合わせホーム</title>
  <link rel="stylesheet" href="test.css">
</head>
<body>
  <div class="wrapper">
    <div id="header">
      <h2>世界一甘いお店</h2>
    </div>
    <div class="container">
      <div id="main">
        <ul>
          <li>
            <p><a href="city/city.html">トップ</a></p>
          </li>
          <li>
            <p><a href="city/cite.html">新着情報</a></p>
          </li>
          <li>
            <p><a href="city/cit.html">おすすめのスイーツ</a></p>
          </li>
          <li>
            <p><a href="city/ci.html">お問い合わせ</a></p>
          </li>
        </ul>
      </div>
      <div id="aside">
        <table border="4">
          <tr>
            <form>
              <th>お名前</th>
              <th><input type="text" name="name" size="40"></th>
            </form>
          </tr>
          <tr>
            <form>
              <th>お近くのお店</th>
              <th>
                <div style="text-align: left;"><select>
                    <option>北海道・東北</option>
                    <option>関東</option>
                    <option>中部</option>
                    <option>関西</option>
                    <option>中国・四国</option>
                    <option>九州</option>
                    <option>沖縄</option>
                  </select></div>
              </th>
            </form>
          </tr>
          <tr>
            <form>
              <th>電話</th>
              <th><input type="text" name="tell" size="40"></th>
            </form>
          </tr>
          <tr>
            <form>
              <th>電話番号</th>
              <th><input type="text" name="tell" size="40"></th>
            </form>
          </tr>
          <tr>
            <form>
              <th>メールアドレス</th>
              <th><input type="text" name="email" size="40"></th>
            </form>
          </tr>
          <tr>
            <form>
              <th>お問い合わせ種別</th>
              <th>
                <div style="text-align: left;"><input type="radio" name="payment">商品について<input type="radio" name="payment">従業員について </div>
              </th>
            </form>
          </tr>
          <tr>
            <form>
              <th>お問い合わせ内容</th>
              <th>
                <div style="text-align: left;">
                  <textarea name="description" cols="30" rows="5">詳細を入力してください</textarea>
              </th>
            </form>
          </tr>
        </table>
        <div class="submit-area">
          <p><input type="submit" value="送信"></p>
        </div>
      </div>
    </div>
    <div id="footer"></div>
  </div>
</body>
</html>
