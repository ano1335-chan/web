  <h3>
    <nobr>【天の徴(しるし)</nobr>：<nobr>オーロラ？】</nobr><br>
  </h3>
  <textarea name="nmSource" style="display: none;">
    《ノストラダムス 諸世紀 第８巻 ２番》
    ◎コンドンと そしてオーシュと そしてミランドとの周辺と／
    ＜（寺院 又は 刑務所の）房室（ぼうしつ）＞に＜私＞は彼らをめぐる＜火＞が降るのを見る／
    ＜太陽＞，＜火星＞，＜ライオン＞は つながり，＜Marmande（マーマンド？）＞の＜パイソン＞／
    稲妻，猛烈な雹（ひょう），＜城壁＞が＜ガロンヌ＞に落ちる．
    ◇「コンドンと そしてオーシュと そしてミランド」との周辺と，＜（寺院 又は 刑務所の）房室（ぼうしつ）＞（ローマと日本）に
    ＜私＞（ノストラダムス）は彼らをめぐる（戦禍の予兆となる） ＜火＞（オーロラ？）が（天から）降るのを見る．
    ☆この「コンドン，オーシュ，ミランド」はフランスの地名．
      </textarea>

  <h3>
    <nobr>【天の徴(しるし)：</nobr>
    <nobr>富士山・上空に顕現（けんげん）する</nobr>
    <nobr> ”十字形の地震雲”？】</nobr><br>
  </h3>
  <textarea name="nmSource" style="display: none;">
    △ 本名： ”ウィリアム・カム” ，通称： ”リトル・ペブル”（小さい石）による予言．
    ”リトル・ペブル”
    主（しゅ）イエズス は，私に ある１つの風景と富士山の風景を見せて下さっています．
    ”キリスト”
    我が愛する子よ，見なさい．
    ”リトル・ペブル”
    富士山の上に非常に輝いている白い十字架が見えます．
    ”キリスト”
    私の愛する子よ，日本の人々の救いのために，私が この国を罰する前に，私は彼らが この山の上に，この輝く白い十字架を見る事を許そう．
    日本人が改心して痛悔（つうかい）するために，十字架が輝き，その１週間後に この雄大な山は崩壊し，それと ともに幾百万（いくひゃくまん）人もの生命を奪うだろう．
    ▽まず，この ”１週間”は予言的な比喩（ひゆ）だとすると７ヵ月と考えられるかも しれません．
    ただし，霊界で起こった事が そのまま現界に反映するわけでは無いと言う事は しっかりと肝（きも）に命（めい）じておかなければ なりません．
    よって「輝く ”白い十字架”」とは ”十字形の地震雲”のような ものだと思われ，＜１週間＞（７ヵ月？）が実際には それより早くなるのか，遅くなるのか まったく わかりません．
    この「輝く ”白い十字架”」が ”十字形の地震雲”のような ものだとすると必ずしも「十字架は，空の非常に高い所に立っている」とは かぎらず，富士山・上空に水平に現われる可能性も有るかも しれません．
    この「山は崩壊し」とは富士山が噴火して崩壊するのかも しれません．
    ＊ただし，この ”リトル・ペブル”＝ ”ウィリアム・カム”が「”ノストラダムス”によって予言されている ”大いなる闇の存在”に属する者」，
    「聖マラキの ”法王の預言”の ”オリーブの栄光”と呼ばれる ローマ・法王（＝ニセ・メシア）」，「新約聖書 ”ヨハネの黙示録”に予言されている ”神を けがす名を持つ獣”」の事では ないかと危惧しています．
  </textarea>

  <h3>
    <nobr>【天の徴(しるし)：UFO】</nobr><br>
  </h3>
  <textarea name="nmSource" style="display: none;">
    ニューヨーク上空に”エイリアン”達の無数のＵＦＯは公然と我々 人類の眼前に その存在を現わす。

    《ノストラダムス「白い箱の女王」”諸世紀”未収録・予言詩 第１２巻 ナンバー不明》
    ◇＜（金属製の）サルヴァー（＝盆（ぼん））＞（ＵＦＯ）が飛び，＜新しい都＞（ニューヨーク）へ休息に やって来る．
    内部の存在に憎しみが燃えさかり，戦線が形造（かたづく）られ，３人の指導者が偽の脅威に ひそかに団結する．
    疫病の恐怖が真実を覆い隠す時に．
    ☆ニューヨーク上空に”エイリアン”達の無数のＵＦＯは公然と我々 人類の眼前に その存在を現わすのだと思われる．
    この”エイリアン”とは超古代の地球に現代の人類・文明を はるかに超えた文明を持ち，そして この地上から別の場所に移住し現在も その文明を受け継いでいる人々の事で彼らは通称”エイリアン”と呼ばれている．
    ※UFOの形状は恐らく映画「インデペンデンス・デイ」のドデカイ母艦のようだと思われ、実際のサイズは あれよりも小さいだろう。
    
    《ノストラダムス「白い箱の女王」”諸世紀”未収録・予言詩 第１２巻 ナンバー不明》
    ◇＜尾の ない彗星＞（ＵＦＯ）の群れが天空に満ち，音も なく飛ぶ．
    頻発するパニック，申し出が はねつけられ，＜尾のある彗星＞（戦闘機？）が，＜ミツバチ達＞（ミサイル？）を従（したが）えて飛び，死に，国家元首達は，途方（とほう）にくれ，＜砂のサイン＞（ナスカの地上絵？）は だれからも顧（かえり）みられない．
    </textarea>
