    .Nowrap {

    }

    .Flex_Wrap_Center {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .ObjectFit_W97vw_H65vh {
      box-sizing: border-box;
      display: inline-block;
      width: 97vw;
      height: 65vh;
      object-fit: contain;
    }

    .ObjectFit_W97vmin_H97vmin {
      box-sizing: border-box;
      display: inline-block;
      width: 97vmin;
      height: 97vmin;
      object-fit: contain;
    }

    .ObjectFit_W64vmin_H64vmin {
      box-sizing: border-box;
      display: inline-block;
      width: 64vmin;
      height: 64vmin;
      object-fit: contain;
    }

    .ObjectFit_W97vw_H97vh {
      box-sizing: border-box;
      display: inline-block;
      width: 97vw;
      height: 97vh;
      object-fit: contain;
    }

    .GridWrap_SpaceAround {
      display: grid;
      grid-template-columns: repeat(auto-fill, 64vmin);
      grid-template-rows: 64vmin;
      justify-content: space-around;
      gap: 2vw 0;
    }

    .GridWrap_Center {
      display: grid;
      grid-template-columns: 64vmin;
      grid-template-rows: 64vmin;
      justify-content: center;
      gap: 2vw 0;
    }

    .GridWrap_SpaceAround img,
    .GridWrap_Center img {
      display: inline-block;
      box-sizing: border-box;
      border: solid thin #000;
      background: #d3e7cb;
      width: 64vmin;
      height: 64vmin;
      object-fit: contain;
    }

    .inline-block {
      display: inline-block;
    }

    .Visibility_Hidden {
      visibility: hidden;
    }

    .GridWrap_SpaceAround input:checked+.Display_Filter,
    .GridWrap_Center input:checked+.Display_Filter {
      display: inline-block;
    }

    .GridWrap_SpaceAround input:checked+.Display_Filter+img,
    .GridWrap_Center input:checked+.Display_Filter+img {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2147483647;
      /* z-indexの最大値：2147483647 */
      width: 67vmax;
      height: 67vmax;
      border: none 0 #000;
      background-color: transparent;
    }

    .Display_Filter {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      z-index: 2147483647;
      /* z-indexの最大値：2147483647 */
      background-color: #000;
      opacity: 0.5;
    }

    .GridWrap_SpaceAround input[type='checkbox'],
    .GridWrap_Center input[type='checkbox'] {
      display: none;
    }

    ＜私＞（ノストラダムス）は彼らをめぐる（戦禍の予兆となる） ＜火＞（オーロラ？）が（天から）降るのを見る．

  <h3>
    <span class="Nowrap">【天の徴(しるし)：</span>
    <span class="Nowrap">富士山・上空に顕現（けんげん）する</span>
    <span class="Nowrap"> ”十字形の地震雲”？】</span><br>
  </h3>
  <textarea name="nmSource" style="display: none;">
    △ 本名： ”ウィリアム・カム” ，通称： ”リトル・ペブル”（小さい石）による予言．
    ”リトル・ペブル”
    主（しゅ）イエズス は，私に ある１つの風景と富士山の風景を見せて下さっています．
    ”キリスト”
    我が愛する子よ，見なさい．
    ”リトル・ペブル”
    富士山の上に非常に輝いている白い十字架が見えます．
    ”キリスト”
    私の愛する子よ，日本の人々の救いのために，私が この国を罰する前に，私は彼らが この山の上に，この輝く白い十字架を見る事を許そう．
    日本人が改心して痛悔（つうかい）するために，十字架が輝き，その１週間後に この雄大な山は崩壊し，それと ともに幾百万（いくひゃくまん）人もの生命を奪うだろう．
    ▽まず，この ”１週間”は予言的な比喩（ひゆ）だとすると７ヵ月と考えられるかも しれません．
    ただし，霊界で起こった事が そのまま現界に反映するわけでは無いと言う事は しっかりと肝（きも）に命（めい）じておかなければ なりません．
    よって「輝く ”白い十字架”」とは ”十字形の地震雲”のような ものだと思われ，＜１週間＞（７ヵ月？）が実際には それより早くなるのか，遅くなるのか まったく わかりません．
    この「輝く ”白い十字架”」が ”十字形の地震雲”のような ものだとすると必ずしも「十字架は，空の非常に高い所に立っている」とは かぎらず，富士山・上空に水平に現われる可能性も有るかも しれません．
    この「山は崩壊し」とは富士山が噴火して崩壊するのかも しれません．
    ＊ただし，この ”リトル・ペブル”＝ ”ウィリアム・カム”が「”ノストラダムス”によって予言されている ”大いなる闇の存在”に属する者」，
    「聖マラキの ”法王の預言”の ”オリーブの栄光”と呼ばれる ローマ・法王（＝ニセ・メシア）」，「新約聖書 ”ヨハネの黙示録”に予言されている ”神を けがす名を持つ獣”」の事では ないかと危惧しています．
  </textarea>

  <textarea name="nmSource" style="display: none;">
    ニューヨーク上空に”エイリアン”達の無数のＵＦＯは公然と我々 人類の眼前に その存在を現わす。

    内部の存在に憎しみが燃えさかり，戦線が形造（かたづく）られ，３人の指導者が偽の脅威に ひそかに団結する．
    疫病の恐怖が真実を覆い隠す時に．
    ☆ニューヨーク上空に”エイリアン”達の無数のＵＦＯは公然と我々 人類の眼前に その存在を現わすのだと思われる．
    この”エイリアン”とは超古代の地球に現代の人類・文明を はるかに超えた文明を持ち，そして この地上から別の場所に移住し現在も その文明を受け継いでいる人々の事で彼らは通称”エイリアン”と呼ばれている．
    ※UFOの形状は恐らく映画「インデペンデンス・デイ」のドデカイ母艦のようだと思われ、実際のサイズは あれよりも小さいだろう。
    
    《ノストラダムス「白い箱の女王」”諸世紀”未収録・予言詩 第１２巻 ナンバー不明》
    ◇＜尾の ない彗星＞（ＵＦＯ）の群れが天空に満ち，音も なく飛ぶ．
