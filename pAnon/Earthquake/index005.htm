    (1番目の画像)村井氏が危険なエリアとして挙げる場所
    【地震･危険度ランキング】
    村井氏が危険なエリアとして挙げる場所は、可能性の高さで第五位までランキング化され以下のように挙げられています。
    第一位：東北地方(青森、秋田、岩手、宮城、福島)、
    第二位：関東・東海地方(群馬・栃木・茨城・千葉・埼玉・東京・神奈川・山梨・静岡)
    第三位：九州南部（鹿児島・熊本）
    第四位：北陸・信越地方（福井・石川・富山・新潟・長野・岐阜）
    第五位：北海道東部
    
    2番目の画像の赤い部分は3.11の割れ残り。
    
    3番目の画像は『3.11 東日本・大震災」による東日本の東方向への移動』図(そのベクトは分かりやすいように拡大されている)。
    
    「スマトラ島沖地震(2004年12月26日)M9.1、(4番目の画像)貞観(じょうがん)地震(AD869年)」において地震が連続して発生しているメカニズムと同様に、当然 気象庁は3.11東日本大震災も地震が連続して発生するだろうと想定している。
    
    千葉沖で巨大地震が発生したら、首都圏のビルが倒壊する危険性がある。
    (「国家に国民の生命と財産を守る責務がある」のなら)長周期･地震動に対応できる制震装置を国の金を使って強制的に設置させるベキだろう(長周期･地震動に対応できない制震装置ではダメ)。
    (5番目の画像)ハーフグラーベンで長周期･地震動が増幅されると想定される。

    富士山に十字形の雲が現われると言う予言があるようですが、それは地震雲のようなものかもしれません。

    《参考》

    Wikipedia『富士山の噴火史』
    https://ja.wikipedia.org/wiki/%E5%AF%8C%E5%A3%AB%E5%B1%B1%E3%81%AE%E5%99%B4%E7%81%AB%E5%8F%B2
    
    > 宝永大噴火は宝永地震の49日後に発生している。そのほかに南海トラフや相模トラフを震源とする地震や近隣地域地震の前後25年以内に、富士山に何らかの活動が発生している事例が多く、地震と富士山活動とは関連性があるとされる
