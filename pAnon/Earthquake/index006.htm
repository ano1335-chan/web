    <span class="Nowrap">【地震･危険度】</span><br>
  </h2>

  <textarea name="nmSource" style="display: none;">
    ◆(※1番目の画像)異常変動全国MAP'23 Vol.4(MEGA地震予測MAP)
    【地震･危険度ランキング】
    第一位：「東北地方」(「大船渡、女川」など太平洋側に異常変動が集中している)
    第二位：「首都圏、伊豆諸島」(千葉県･中央部のみ沈降し続けている)
    第三位：「東海、甲信」(箕輪で異常変動が観測されている)
    第四位：「近畿」(急激に隆起した地点が多数 観測されている)
    第五位：「九州」(九州･全体が沈降している)

    参考

    第2の東日本大震災が来る！3･11を予測した研究所が「アウターライズ地震」を警告、28メートル超の巨大津波も
    https://smart-flash.jp/lifemoney/226806/1/1/

&gt;《伊勢から半径160kmの地震前兆反応を捉えています　2021年12月8日から反応が出てきました南海トラフ地震のカウントダウンが始まったと考えられます》

&gt;山村氏はそれぞれの観測機が収集した電磁波ノイズをグラフ化し、その画像をツイッターで公開している。

&gt;山村氏が南海トラフ地震以上に警戒しているのが、東日本大震災の震源域付近で起こる「アウターライズ地震」だ。

&gt;「『3・11』のときも、赤のグラフが出ており、2日前の9日に急上昇しました。赤のグラフは、巨大地震の前兆と考えられます。そして今、観測機（1）（3）の赤のグラフは、すでに3年以上出続けています。莫大なエネルギーが蓄積されていて、今すぐにでも、M8級の巨大地震は起こり得ます。アウターライズ地震では断層が大きくズレるので、最大100メートルの津波が来るかもしれません」

    全国各地で相次ぐ地震、専門家は“たまたま”としながら…北海道では「巨大地震の可能性高まっている」
    https://news.yahoo.co.jp/articles/1a2fa160378a3e93546b65af57a3eee6af6ed06f

    &gt;北海道大学地震火山研究観測センター　高橋浩晃教授
    &gt;「北海道では特に太平洋側で、巨大な地震が起こる可能性が非常に高まっている」
    &gt;
    &gt;日本海溝と千島海溝沿いの巨大地震が差し迫っているというのです。
    &gt;特に千島海溝沿い、は今後30年以内にマグニチュード8.8以上、東日本大震災クラスの地震が発生する確率が７％から40％と予測。
    
    ◆2番目の画像の赤い部分は3.11の割れ残り。
    
    ◆3番目の画像は『3.11 東日本・大震災」による東日本の東方向への移動』図(そのベクトは分かりやすいように拡大されている)。
    
    「スマトラ島沖地震(2004年12月26日)M9.1、(※4番目の画像)貞観(じょうがん)地震(AD869年)」において地震が連続して発生しているメカニズムと同様に、当然 気象庁は3.11東日本大震災も地震が連続して発生するだろうと想定している。
    
    ◆千葉沖で巨大地震が発生したら、首都圏のビルが倒壊する危険性がある。
    (「国家に国民の生命と財産を守る責務がある」のなら)長周期･地震動に対応できる制震装置を国の金を使って強制的に設置させるベキだろう(長周期･地震動に対応できない制震装置ではダメ)。
    (※5番目の画像)ハーフグラーベンで長周期･地震動が増幅されると想定される。

    富士山に十字形の雲が現われると言う予言があるようですが、それは地震雲のようなものかもしれません。

    《参考》

    Wikipedia『富士山の噴火史』
    https://ja.wikipedia.org/wiki/%E5%AF%8C%E5%A3%AB%E5%B1%B1%E3%81%AE%E5%99%B4%E7%81%AB%E5%8F%B2
    
    > 宝永大噴火は宝永地震の49日後に発生している。そのほかに南海トラフや相模トラフを震源とする地震や近隣地域地震の前後25年以内に、富士山に何らかの活動が発生している事例が多く、地震と富士山活動とは関連性があるとされる

  </textarea>
