  <h2 class="Flex_Wrap_Center">

  <h3>
    <span class="Nowrap">【テロ</span>： <span class="Nowrap">”３００人・委員会”によるテロ】</span><br>
  </h3>
  <textarea name="nmSource" style="display: none;">
    《ノストラダムス 諸世紀 第８巻 ７４番》
    ◎新しい土地の国王が深層へ奥深く沈み込んで／臣下が出迎えて歓迎の意）を表わすだろう／その不信は 事件により明るみに／市民は祭りと共に（又は 祭りの代わりに） それを受け取る．
    ◇＜新しい土地＞（新大陸アメリカ）の＜国王＞が＜（社会の）深層＞（社会の暗部＝犯罪組織）へ＜奥深く沈み込んで＞（手を むすび），（＜国王＞の）臣下が出迎えて歓迎の意）を表わすだろう．
    その（＜国王＞の） ＜不信＞（犯罪組織との つながり）は事件により明るみに，市民は祭りと共に（又は 祭りの代わりに） それを受け取る．
    《ノストラダムス 諸世紀 第５巻 ３７番》
    ◎３００人と心を合わせ一致（いっち）して／彼らの目的を成しとげる／２０ヵ月あとに彼らと その相手で／王は見せかけの憎悪（ぞうお）を偽装（ぎそう）して裏切（うらぎ）られる．
    ◇＜３００人＞（”３００人委員会”）と心を合わせ一致（いっち）して ＜彼ら＞（＜王＞と”３００人委員会”）の目的を成しとげる．
    （＜王＞と”３００人委員会”が手を むすんでから？）２０ヵ月あとに彼らと その相手で．
    ＜王＞は見せかけの憎悪（ぞうお）を偽装（ぎそう）して（”３００人委員会”に）裏切（うらぎ）られる．
    ☆この”新しい土地”とはコロンブスによって発見された”新大陸アメリカ”の事．
    ☆この ”祭り”とは「コード・ネーム＜ヤハウェ＞が公表される」，「ニューヨーク上空に”エイリアン”達の無数のＵＦＯが おとずれ，公然（こうぜん）と我々 人類の眼前（がんぜん）に その存在を現わす」などの可能性が有ると思われる．
    ※（＃１）．1回目の ”祭り”は コード・ネーム＜ヤハウェ＞の公表だと思われ，「日本；アメリカ」で ”３００人・委員会”による「寺院（じいん）の破壊；病原体・テロ？；サリン に代表される毒ガス兵器・テロ」が発生するのでは ないかと思われる．
    △『＜彼ら＞（日本とアメリカ）の町は悪疫（あくえき）で汚され』：（”諸世紀”第６巻 ９８番）．
    ＊この『悪疫（あくえき）で汚され』とは病原体・テロの事だろうか？．
    △『「＜太陽＞（日本），＜月＞（アメリカ）」は人質にされ，そして＜彼ら＞（日本とアメリカ）の寺院（じいん）は破壊される』：（”諸世紀”第６巻 ９８番）．
    △『＜おまえ＞（日本と アメリカ）の幸運を虚（むな）しくするもの（サリンに代表される毒ガス兵器テロ）が まもなく空から襲（おそ）う』：（”諸世紀”第５巻 ３２番）．
    △『＜Samarobryn（サ・マーブ・リン）＞が半球（はんきゅう）から＜１００リーグ＞（世界の広範な地域に広がり）』：（”諸世紀”第６巻 ５番）．
    ＊最初に ”３００人・委員会”による サリンに代表される毒ガス兵器テロが｛日本；アメリカ｝で発生すると思われるが，
    ”諸世紀”「第６巻 ５番」には その”Sa･ryn（サ・リン）”（＝ サリン に代表される毒ガス兵器・テロ）が世界の広範な地域に広がると予言されているのだと思われる．
    ※（＃２）．２回目の ”祭り”は ニューヨーク・上空への無数の UFO の出現だと思われ，アメリカ で ”３００人・委員会”による２つの核爆発・テロ が発生するのでは ないかと思われる．
    △『（アメリカの） ＜５と そして４０の角度＞（（北緯 又は 南緯）５度と そして（北緯）４０度）で（核・爆発により）空は燃（も）えあがり，瞬時のうちに ばらまかれた巨大な炎が飛び跳（は）ねる』：（”諸世紀”第６巻 ９７番）．
    ☆この予言詩は ”諸世紀”「第５巻 ３７番」などと関連性していると思われ，次のように なると思われる．
    △『＜３００人＞（”３００人委員会”）と心を合わせ一致して ＜彼ら＞（＜王＞と”３００人委員会”）の目的を成しとげる』：（”諸世紀”第５巻 ３７番）．
    『＜王＞は見せかけの憎悪を偽装して（”３００人委員会”に）裏切られる』：（”諸世紀”第５巻 ３７番）．
    ＊ビル・クリントン・前大統領は ホワイト・ウォーター・事件の裁判（さいばん）で有罪（ゆうざい）が確実（かくじつ）だと言われているので，
    この『＜新しい土地＞（新大陸アメリカ）の＜国王＞』：（”諸世紀”第８巻 ７４番），『＜王＞』：（”諸世紀”「第５巻 ３７番」）とは ビル・クリントン・前大統領の可能性が有るかも しれない．
    その場合は次のように解釈（かいしゃく）できる．
    ▽ビル・クリントン・前大統領が全世界的な超国家組織の テロリスト・集団の ”３００人委員会”と手を むすぶ．
    ”３００人委員会”が テロ で ホワイト・ウォーター・事件の「証人（しょうにん）と そして証拠（しょうこ）」を消し，彼らの目的を成しとげる．
    しかし，ビル・クリントン・前大統領は見せかけの憎悪を偽装して ”３００人委員会”に裏切られるのでは ないかと思われる．
    最近はヒラリーのメール問題もヤバイ、ただし旦那のビル・クリントンがリンチ司法長官と会っており、リンチ司法長官を買収しヒラリーのメール問題を隠蔽しようと画策しているような雰囲気だ．
    
    下記画像はＮＡＳＡの内部では”ヤハウェ”と言うコード・ネームで呼ばれていて，地球の楕円軌道と ほぼ同じ点対称の楕円軌道で太陽の反対側を公転している惑星だと思われる．
    今までＮＡＳＡは その存在を隠蔽（いんぺい）してきたが，このコード・ネーム＜ヤハウェ＞は太陽の反対側から少しずつ ずれて来ており，いずれ地球に接近して，太陽の光りを反射して雲を とおし我々の眼前（がんぜん）に すがたを現わすだろう．
    将来 発表されるだろうが，正式な発表名称は別の名前となる場合も あるだろう．      </textarea>

  <textarea name="nmSource" style="display: none;">
    《ノストラダムス 諸世紀 第６巻 ９８番》
    ◎恐（おそ）ろしい野蛮（やばん）な行為（こうい）で破滅（はめつ）が起こるだろう／彼らの町は悪疫（あくえき）で汚（けが）され／＜太陽＞，＜月＞は人質にされ，そして彼らの寺院（じいん）は破壊（はかい）される／＜２つ＞の川は 流れる血で赤く染（そ）まる．
    ◇＜彼ら＞（日本とアメリカ）の町は悪疫（あくえき）で汚（けが）され，＜２つ＞（日本とアメリカ）の川は 流れる血で赤く染（そ）まる．
    「＜太陽＞（日本），＜月＞（アメリカ）」は人質にされ，そして＜彼ら＞（日本とアメリカ）の寺院（じいん）は破壊（はかい）される．
    恐（おそ）ろしい野蛮（やばん）な行為（こうい）で破滅（はめつ）が起こるだろう．
    ☆これは全世界的な超国家組織のテロリスト集団の”３００人委員会”のテロの可能性が あると思われる．
    ▽この『悪疫（あくえき）で汚（けが）され』とは病原体・テロの事だろうか？．
    もし，この病原体が ”本物の生物・兵器”の場合には抗生・物質（こうせい・ぶっしつ）に対する耐性（たいせい）を持っているので抗生・物質（こうせい・ぶっしつ）による治療（ちりょう）は不可能に なると思われる．
    ▽この『寺院（じいん）は破壊（はかい）され』とは「キリスト・教の教会，仏教の お寺，神道（しんとう）の お宮（みや）」などの宗教・施設（しゅうきょう・しせつ）が破壊（はかい）されるのだと思われる．

    《ノストラダムス 諸世紀 第５巻 ３２番》
    ◎全て恵まれているところ とても うまく行っているところ＜太陽＞と＜月＞よ／豊かに満ちあふれているところ その荒廃は近い／おまえの幸運を虚（むな）しくするものが まもなく空から襲（おそ）う／そして同じ国の中に＜７番目＞の＜岩盤＞も来る．
    ◇全て恵まれているところ とても うまく行っているところの＜太陽＞（日本）と＜月＞（アメリカ）よ，豊かに満ちあふれているところ その荒廃は近い．
    ＜おまえ＞（日本と アメリカ）の幸運を虚（むな）しくするもの（サリンに代表される毒ガス兵器テロ）が まもなく空から襲（おそ）う．
    そして同じ国の中に＜７番目＞（マグニチュード７ 又は 震度７）の＜岩盤＞（岩盤の変動→地震）も来る．
    ☆この『＜おまえ＞（日本と アメリカ）の幸運を虚（むな）しくするもの（サリンに代表される毒ガス兵器テロ）が まもなく空から襲（おそ）う』は ”３００人・委員会”による テロ だと思われる．
    そして その テロ の前後（ぜんご）に「日本と そして アメリカ」で｛マグニチュード７ 又は 震度７｝の地震が発生するのだと思われる．
    ミッシャル・ド・ロワザン の著書『ノストラダムスに伝承された地獄絵がいま蘇る！』，ダニエル・ルゾー の著書『天から恐怖の大王が降りてくる』には「ノストラダムスは”３”と”１３”を特別な数字としていた」とされており，又 ノストラダムス による遺言書の作成は（ユリウス暦）１５６６年６月 ”１７”日であり，ノストラダムスが ”１７”を特別な数字としていた可能性も有るようです（ただし，これらが真実（しんじつ）で有る確証（かくしょう）は残念ながら どこにも無い）．
    この「特別な数字｛３，１３，１７｝」から，この場合は テロ の（３，１３，１７の最小値の）±３ヵ月の期間と思われるが，この予言詩の内容からすると テロ の後（あと）に地震が発生するように感じられる．
    ※この「サリンに代表される毒ガス兵器テロ」によって「日本，アメリカ」の経済が荒廃するのだと思われる．
    ☆現在，  "首都圏"地震災害 ，ニューヨーク周辺の直下型地震などの危険度は非常に高いようだ．
    ☆「"首都圏"地震災害」が発生した時、以前（いぜん）から予定されていた計画どおり天皇陛下は京都・御所（きょうと・ごしょ）に入られるようだ．
    つまり宮内庁（くないちょう）は「"首都圏"地震災害」が発生すると言う事を以前（いぜん）から"知っていた"事になる．
    
    《ノストラダムス 諸世紀 第６巻 ５番》
    ◎＜疫病（えきびょう）を乗（の）せた波＞の もたらす大いなる飢餓（きが）が／長雨を通（つう）じて，＜北極＞ 一帯（いったい）に広（ひろ）がるだろう／＜Samarobryn（サ・マーブ・リン）＞が半球（はんきゅう）から＜１００リーグ＞／彼らは 法律 無しで政治を免（めん）ぜられて生（い）きる．
    ◇＜Samarobryn（サ・マーブ・リン）＞が半球（はんきゅう）から＜１００リーグ＞（世界の広範（こうはん）な地域に広（ひろ）がり）．
    （核物質による） ＜疫病（えきびょう）を乗（の）せた波＞（生物に対し非常に有害な高・エネルギーの電磁波→放射線・放射能）の もたらす大いなる飢餓（きが）が，（核兵器か原発の爆発によって，放射能に汚染された）長雨を通（つう）じて，＜北極＞（北半球） 一帯（いったい）に広（ひろ）がるだろう．
    彼ら（この汚染の原因の張本人達）は 法律 無しで政治を免（めん）ぜられて生（い）きる．
    ※この”Samarobryn（サ・マーブ・リン）”とは，”marob（マーブ）”と”Sa･ryn（サ・リン）”の複合語だと考えられる．
    そして この”marob（マーブ）”とはエイズの事だと思われ，又 ”Sa･ryn（サ・リン）”とは サリンに代表される毒ガス兵器によるテロの事だと思われる．
    ＊この”marob（マーブ）”（＝エイズ）が世界の広範（こうはん）な地域に広（ひろ）がると言う部分は すでに成就（じょうじゅ）している．
    ※この「法律 無しで政治を免ぜられて生きる」彼らとは「”３００人委員会”と呼ばれる全世界的な超国家組織のテロリスト集団」の事だと思われ，又 「旧日本軍の”７３１部隊”」の生き残りも含（ふく）まれていると思われる．
    この”７３１部隊”とは戦時中に人間をモルモットにして生物兵器・科学兵器の人体実験を行っていた旧日本軍の生物兵器・科学兵器 研究・実験のエキスパート部隊．
    その”７３１部隊”の生き残りや その研究を受け継ぐ者達は ”３００人委員会”の意を受け現在も極秘裏（ごくひり）に＜その活動＞（生物兵器・科学兵器の研究・実験）を行っていると思われる．
    エイズは彼らが開発したと思われ，さらに強力な生物兵器・科学兵器を開発している可能性もある．
    ※生物兵器・科学兵器によって水道管やガス管を使い都市 全体を瞬時に汚染でき，又 プルトニュームも科学兵器として使用 可能であり，水源を汚染すればその都市に住む人々は放射能で汚染される事になる．
    ＊現在 エイズは世界的に広がっており，又 今後 サリンに代表される毒ガス兵器が使用されるテロが日本も含め世界の広範（こうはん）な地域で起こされるのだと思われる．
    △この北半球の放射能・汚染は，核爆発テロの可能性がある．たとえば核兵器を使用するか，原子力・発電所が爆弾などで破壊され核反応が暴走して核爆発すれば まさに「長雨によって放射能汚染が北半球 一帯に広がる」と言うような可能性も大いに有りうるだろう．
    △放射能の有る雨によって汚染された場合，水→農作物，海→魚介類と言うように汚染され，又 放射能で汚染された水や農作物で家畜が飼育されれば食肉類，タマゴ，乳製品なども汚染される事になる．つまり水（飲料水，生活用水）や全ての食品類が放射能・汚染され，「大いなる飢餓（きが）」が世界中に広がるのだろう．
    又 この雨が やんだ後（あと） 地面が乾（かわ）くと放射能に汚染された塵（ちり）などが空気中に浮遊（ふゆう）して空気も汚染されます．
