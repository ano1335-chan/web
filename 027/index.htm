<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<style>
  body {
    background-color: #001f3e;
  }

  .Subject {
    border-radius: 1vw;
    margin: 12vw auto 0 auto;
    padding: 1.5vw 0 1vw 0;
    width: 52vw;
    background-color: #3a6d8c;
  }

  .Area {
    margin: 0 auto 0 auto;
    width: 49vw;
  }

  .Content {
    border-radius: 1vw;
    margin-top: 2.5vw;
    padding: 2.5vw;
    background-color: #6a9ab0;
  }

  .Mark {
    border-radius: 50%;
    margin: 0 auto;
    width: 10vw;
    height: 10vw;
    background-color: #ffffff;
  }

  .Subject .Text {
    color: #ffffff;
    font-size: 1vw;
  }

  .Area>.Text:nth-of-type(1) {
    border-bottom: thin solid white;
    font-size: 1.5vw;
    font-weight: bold;
  }

  .Subject>.Text {
    margin-top: 1vw;
    padding-right: 0.7vw;
    text-align: right;
  }

</style>
<body>
  <div class="Subject">
    <div class="Area">
      <div class="Text">Margin & Padding</div>
      <div class="Text">Margin & Padding Training</div>
      <div class="Content">
        <div class="Mark"></div>
      </div>
    </div>
    <div class="Text">Created at 2024 / 09 / 24</div>
  </div>
</body>
</html>
