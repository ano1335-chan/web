<style>
  body {
    margin: 0.5vw auto;
    width: 96.5vw;
    font-size: 1.5vw;
    display: grid;
    grid-template-columns: 70fr 30fr;
    row-gap: 1vw;
    column-gap: 1vw;
  }

  .Container {
  }

  aside {
    box-sizing: border-box;
    border: 0.05vw solid black;
    padding: 1vw;
    width: 100%;
    height: 100%;
  }

  main {
    box-sizing: border-box;
  }

  header,
  footer {
    box-sizing: border-box;
    border: 0.05vw solid black;
    height: 8vw;
  }

  nav {
    box-sizing: border-box;
    border: 0.05vw solid black;
    width: 100%;
    height: 8vw;
  }

  main>* {
    box-sizing: border-box;
    border: 0 0;
    padding: 0vw 0.5vw;
  }

  main>*>* {
    box-sizing: border-box;
    border: 0.05vw solid black;
    height: 8vw;
  }

  main>.MainGround_001 {
    grid-column: span 3;
  }

  main>.MainGround_001>* {
    background-color: #00ffff;
  }

  main>.MainGround_002 {
    grid-column: span 4;
  }

  main>.MainGround_002>* {
    background-color: #88df7a;
  }

  main>.MainGround_003 {
    grid-column: span 6;
  }

  main>.MainGround_003>* {
    background-color: #da8bb1;
  }

  main>.MainGround_004 {
    grid-column: span 2;
  }

  main>.MainGround_004>* {
    background-color: #94b7e5;
  }
