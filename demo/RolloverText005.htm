<body bgcolor="#8f9fff" text="#000000" link="#2f2fff" vlink="#d700d7" alink="#00ffff" >

<div id="HogeID"> hoge </div>
<div id="YamakawaID"> yamakawa </div>
<div id="SontakuID"> sontaku </div>
<div id="HugaID"> huga </div>
<div id="PiyoID"> piyo </div>

      <script type="text/javascript"><!--
      TimerCnt = 0;
      TimerCntMax = 20; // Intervalの繰り返し回数の指定。
      ArrayCnt = 0;
      TxtArray = [
      document.getElementById('HogeID'), 
      document.getElementById('YamakawaID'), 
      document.getElementById('SontakuID'),
      document.getElementById('HugaID'), 
      document.getElementById('PiyoID') ];
      HdnArray = new Array(TxtArray.length);

TimerId = setInterval( function () {

if((TxtArray.length-1)<ArrayCnt){
ArrayCnt = 0;
}

ArrayPrv = (TxtArray.length+ArrayCnt-1)%TxtArray.length; // 「ArrayCnt-1」をマイナスにならないようにする。
if(HdnArray[ArrayPrv]===true){
HdnArray[ArrayPrv] = false; // true; // 
TxtArray[ArrayPrv].className = "FadeInAnimaCS";
}
HdnArray[ArrayCnt] = true; // false; //
TxtArray[ArrayCnt].className = "FadeOutAnimaCS";
ArrayCnt++;

TimerCnt++; // ここをコメントにすれば永遠に繰り返します。
// 「TimerCntMax」は「TimerCnt」より大きな値にして下さい。
if(TimerCntMax<=TimerCnt){
clearInterval(TimerId); // 「setInterval()」を解除
}
}, 1000);
      // --></script>
<br><br>
   </body>
</html>
