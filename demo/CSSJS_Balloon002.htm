    .Balloon>*:nth-of-type(1) {
      display: none;

      width: 98%;
      background: #def;
      color: #000;
      border-radius: 0.5rem;
      padding: 0 0.5rem;
    }

    .Balloon:hover>*:nth-of-type(1) {

    }
