  <title></title>
  <style>
    .Accordion_Container {
      width: 90%;
      margin: 0 auto;
    }
 
    .Accordion_Label_Opener {
      display: block;

      color: #fef;
      background: #0bb;
      margin: 0.1rem 0;
      padding: 0.2em 1em;
    }
 
    .Accordion_Content {
      display: none;
      border: solid thin #000;
    }
 
    .Accordion_Checkbox:checked+.Accordion_Label_Opener {
      font-weight: bold;
      color: #767;
      background: #0f7;
    }
 
    .Accordion_Checkbox:checked+.Accordion_Label_Opener:hover {
      font-weight: bold;
      color: #767;
      background: #5ef;
    }
 
    .Accordion_Checkbox:checked+.Accordion_Label_Opener+.Accordion_Content {
      display: block;
    }
 
    .Accordion_Label_Opener:hover {
      font-weight: bold;
      color: #767;
      background: #5ef;
    }
 
    .Accordion_Container>input[type="checkbox"] {
      display: none;
    }
  </style>
</head>
