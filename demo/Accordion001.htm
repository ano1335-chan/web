<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!--
metaタグでcharsetをUTF-8に設定しています。
(モチロン他のキャラクターセットに変更しても良いですが)必ずcharsetに設定されているキャラクターセットでセーブして下さい。
-->
  <title></title>
  <style>
    .Accordion_Container {
      width: 90%;
      margin: 0 auto;
    }
 
    .Accordion_Label {
      display: block;
      font-weight: bold;
      color: #fef;
      background: #0bb;
      margin: 0.1rem 0;
      padding: 0.2em 1em;
    }
 
    .Accordion_Content {
      display: none;
      border: solid thin #000;
    }
 
    .Accordion_Checkbox:checked+.Accordion_Label {
      font-weight: bold;
      color: #767;
      background: #0f7;
    }
 
    .Accordion_Label:hover {
      font-weight: bold;
      color: #767;
      background: #ede;
    }
 
    .Accordion_Checkbox:checked+.Accordion_Label:hover {
      font-weight: bold;
      color: #767;
      background: #ede;
    }
 
    .Accordion_Checkbox:checked+.Accordion_Label+.Accordion_Content {
      display: block;
    }
 
    .Accordion_Container>input[type="checkbox"] {
      display: none;
    }
  </style>
</head>
<body>
  <div class="Accordion_Container">
    <input id="TAB-001-001UNIT" type="checkbox" name="TAB-001" class="Accordion_Checkbox">
    <label class="Accordion_Label" for="TAB-001-001UNIT">001-001UNIT</label>
    <div class="Accordion_Content">
      いろはにほへと<br>
      ちりぬるをわかよたれそ<br>

      ゑひもせす<br>
    </div>

    <input id="TAB-001-003UNIT" type="checkbox" name="TAB-001" class="Accordion_Checkbox">
