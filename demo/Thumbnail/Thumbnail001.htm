  <!--
!importantはもう使わない！CSSの優先順位をおさらいしよう
http://c...content-available-to-author-only...o.jp/archives/4947
  -->
  <style>
    :root {
      --Body_Margin: 0.5vw;
      --Body_Margin_VerticalAmount: calc(var(--Body_Margin) * 2);
      --GlobalBox_Gap: 0.5vw;
      --GlobalBox_Gap_VerticalAmount: calc(var(--GlobalBox_Gap) * 5);
      --GlobalBox_PieceHeight: 10vw;
    }

    .Border {
      border: solid thin #000;
    }

    .BoxSizing_BorderBox {
      box-sizing: border-box;
    }

    .UserSelect_None {
      user-select: none;
    }

    .Body_Container {
      margin: var(--Body_Margin);
    }

    .Global_Container {
      display: grid;
      align-content: flex-start;
      grid-template: repeat(6, var(--GlobalBox_PieceHeight)) / 1fr 1fr 1fr 3fr;
      gap: var(--GlobalBox_Gap);
      height: var(--GlobalBox_Height);
    }

    .TextViewer {
      display: none;
      box-sizing: border-box;
      order: 1;
      grid-column: 1 / span 3;
      grid-row: 2 / span 5;
    }

    .ImageViewer {
      display: none;
      box-sizing: border-box;
      order: -1;
      grid-column: 4;
      grid-row: 1 / span 6;
    }

    .Image_Container {
      box-sizing: border-box;
    }

    .Tab_LOpener {
      user-select: none;
      box-sizing: border-box;
    }

    .ObjectFit_Contain {
      object-fit: contain;
      width: 100%;
      height: 100%;
    }

    .Image_Width_100per {
      width: 100%;
    }

    .Tab_ISwitch:checked+label+.ImageViewer {
      /*CSS優先順位：22点*/
      /*.Tab_ISwitch:checked+label：12点*/
      display: block;
    }

    .Tab_ISwitch:checked+label+div+.TextViewer {
      /*CSS優先順位：23点*/
      display: block;
    }

    .Global_Container>input[type="radio"] {
      display: none;
    }

    .Global_Container>.Tab_LOpener {
      /*CSS優先順位：20点*/
      display: inline-block;
    }

    .Body_Container .Stealth {
      /*CSS優先順位：20点*/
      display: none;
    }

  </style>
</head>
<body class="Body_Container">
  <div class="Global_Container">

    <input id="TUnit-001" type="radio" name="TUnit-001" class="Tab_ISwitch" checked>
    <label class="Image_Container Tab_LOpener Stealth" for="TUnit-001">aaa</label>

    <input id="TUnit-001-001" type="radio" name="TUnit-001" class="Tab_ISwitch">

      <img class="ObjectFit_Contain" src="img3.jpg">

      <img class="ObjectFit_Contain" src="img6.jpg">
