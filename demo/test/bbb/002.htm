-->
  <meta name="viewport" content="width=device-width">
  <title></title>
  <style>
    body {
      font-size: 1.5vw;
      margin: 0.5vw;
    }

      border: solid 0.05vw #000;
    }

  </style>

  bodyタグのstyle="font-size: 1.5vw;"(font-sizeはvwで指定)、
  このfont-sizeの設定はPC用でモバイルは考慮していません。<br>
  <div class="" style="display: flex; " >
    <div class="Border" style="width: 49.9vw;">
      いろは歌<br>
      いろはにほへと　ちりぬるを　
      わかよたれそ　つねならむ　
      うゐのおくやま　けふこえて　
      あさきゆめみし　ゑひもせす<br>
      <br>
      漢字かな交じり<br>
      色は匂へど　散りぬるを　
      我が世誰ぞ　常ならむ　
      有為の奥山　今日越えて　
      浅き夢見じ　酔ひもせず<br>
      <br>
      現代語訳<br>
      花が咲いても散ってしまうように、
      この世に常に変わらない人は誰もいない。<br>
      迷いの多い人生という山を今日ものり越えて、
      一時の栄華のような儚い夢に酔わずに生きていこう。<br>
    </div>
    <img src="img063.jpg" style="width: 49vw;">
