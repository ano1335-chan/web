<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"> <!-- UTF-8 Shift_JIS -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width">
  <title>Document</title>
  <style>
    body {
      margin: 0.7vw;
    }

    .Stealth {
      /*CSS優先順位：10点*/
      display: none;
    }

    .Body_Container .Stealth {
      /*CSS優先順位：20点*/
      display: none;
    }

    .Tab_Stage {
      perspective: 30vw;
    }

    .Tab_Stage>.Tab_Content {
      position: absolute;
      border: 0.1vw solid #000;
      width: 97vw;
      min-height: 100vh;
      backface-visibility: hidden;
      transform-origin: 10% 50% -165vw;
    }

    .Tab_Stage>input:checked+label+.Tab_Content {
      display: block;
      z-index: 0;
      transform: rotateY(0deg);
    }

    .Tab_Stage>input:not(:checked)+label+.Tab_Content {
      display: block;
      animation-name: AnimKey_002;
      animation-timing-function: ease-out;
      animation-duration: 0.63s;
      animation-fill-mode: forwards;
      z-index: 1;
    }

    @keyframes AnimKey_002 {
      0% {
        transform: rotateY(0deg);
      }

      100% {
        transform: rotateY(-35deg);
      }
    }

    .Tab_LOpener {
      display: inline-block;
      border: solid 0.1vw #000;
      user-select: none;
      white-space: nowrap;
      font-weight: bold;
      color: #fef;
      background: #0bb;
      margin-bottom: 0.35vw;
    }

    .Tab_LOpener:hover {
      font-weight: bold;
      color: #767;
      /*#0ee #bef #aef #ede*/
      background: #0ee;
    }

    .Tab_ISwitch:checked+label {
      font-weight: bold;
      color: #767;
      /*#0f7 #8f8 #7f7 #5fb*/
      background: #0f7;
    }

    .Tab_Stage>input[type="radio"] {
      display: none;
    }

  </style>
</head>
<body class="Body_Container">
  <div class="Tab_Stage">

    <input type="radio" id="TUnit-001-001" name="TUnit-001" class="Tab_ISwitch" checked>
    <label for="TUnit-001-001" class="Tab_LOpener">TUnit-001-001</label>
    <div class="Tab_Content" style="background-color: #f00;">
      いろはにほへと　ちりぬるを　わかよたれそ　つねならむ　うゐのおくやま　けふこえて　あさきゆめみし　ゑひもせす
    </div>

    <input type="radio" id="TUnit-001-002" name="TUnit-001" class="Tab_ISwitch">
    <label for="TUnit-001-002" class="Tab_LOpener">TUnit-001-002</label>
    <div class="Tab_Content" style="background-color: #0f0;">
      ちりぬるを　わかよたれそ　つねならむ　うゐのおくやま　けふこえて　あさきゆめみし　ゑひもせす
    </div>

    <input type="radio" id="TUnit-001-003" name="TUnit-001" class="Tab_ISwitch">
    <label for="TUnit-001-003" class="Tab_LOpener">TUnit-001-003</label>
    <div class="Tab_Content" style="background-color: #00f;">
      わかよたれそ　つねならむ　うゐのおくやま　けふこえて　あさきゆめみし　ゑひもせす
    </div>

    <!-- カバー用ページ -->
    <input type="radio" id="TUnit-001" name="TUnit-001" class="Tab_ISwitch">
    <label for="TUnit-001-003" class="Tab_LOpener Stealth"></label>
    <div class="Tab_Content" style="background-color: #fff;"></div>

  </div>
</body>
</html>
