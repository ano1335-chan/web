<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<style>
  .Border {
    border: thin solid black;
  }

  .Container {
    display: flex;
  }

  main {
    width: 75%;
    display: grid;
    grid-template-columns: repeat(12, 1fr);
    grid-template-rows: repeat(4, 150px);
    gap: 10px 10px;
  }

  header,
  nav,
  footer {
    height: 150px;
    border: thin solid black;
  }

  main>*,
  aside>* {
    border: thin solid black;
  }

  aside {
    width: 25%;
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    grid-template-rows: repeat(4, 150px);
    gap: 10px 10px;
  }

  .Column_Span2 {
    grid-column: span 2;
  }

  .Column_Span3 {
    grid-column: span 3;
  }

  .Column_Span4 {
    grid-column: span 4;
  }

  .Column_Span5 {
    grid-column: span 5;
  }

  .Column_Span6 {
    grid-column: span 6;
  }

  main>.Column_Span2 {
    background-color: #94b7e5;
  }

  main>.Column_Span3 {
    background-color: #00ffff;
  }

  main>.Column_Span4 {
    background-color: #88df7a;
  }

  main>.Column_Span6 {
    background-color: #da8bb1;
  }

</style>
<body>
  <header>
    ヘッダー
  </header>
  <nav>
    メニュー
  </nav>
  <div class="Container">
    <main>
      <div class="Column_Span3">1段目</div>
      <div class="Column_Span3">1段目</div>
      <div class="Column_Span3">1段目</div>
      <div class="Column_Span3">1段目</div>
      <div class="Column_Span4">2段目</div>
      <div class="Column_Span4">2段目</div>
      <div class="Column_Span4">2段目</div>
      <div class="Column_Span6">3段目</div>
      <div class="Column_Span6">3段目</div>
      <div class="Column_Span2">4段目</div>
      <div class="Column_Span2">4段目</div>
      <div class="Column_Span2">4段目</div>
      <div class="Column_Span2">4段目</div>
      <div class="Column_Span2">4段目</div>
      <div class="Column_Span2">4段目</div>
    </main>
    <aside>
      <div class="Column_Span6"></div>
      <div class="Column_Span3"></div>
      <div class="Column_Span3"></div>
      <div class="Column_Span2"></div>
      <div class="Column_Span2"></div>
      <div class="Column_Span2"></div>
      <div class="Column_Span6"></div>
    </aside>
  </div>
  <footer>
    フッター
  </footer>
</body>
</html>
