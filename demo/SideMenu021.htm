<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!--
metaタグでcharsetをUTF-8に設定しています。
(モチロン他のキャラクターセットに変更しても良いですが)必ずcharsetに設定されているキャラクターセットでセーブして下さい。
-->
  <title></title>
  <style>
    .Border {
      border: solid thin #000;
    }

    .Display_None {
      display: none;
    }

    .Display_InlineBlock {
      display: inline-block;
    }

    .Display_Block {
      display: block;
    }

    .Position_Relative {
      position: relative;
    }

    .Position_Absolute {
      position: absolute;
    }

    .WhiteSpace_Nowrap {
      white-space: nowrap;
    }

    .UserSelect_None {
      user-select: none;
    }

    .Visibility_Hidden {
      visibility: hidden;
    }

    .GlobalContainer {
      display: flex;
      gap: 0 0.3rem;
      justify-content: space-evenly;
    }

    .MainContainer {
      box-sizing: border-box;
      border: solid thin #000;
      width: 70%;
      height: 75vw;
    }

    .SideContainer {
      display: grid;
      grid-template-columns: auto 1fr;
      box-sizing: border-box;
      border: solid thin #000;
      width: 30%;
      height: 75vw;
    }

    .SideContainer>label {
      display: block;
      box-sizing: border-box;
      border: solid thin #000;
      white-space: nowrap;
      user-select: none;
      grid-column: 1;
      grid-row: span 1;
      font-weight: bold;
      color: #fef;
      background: #0bb;
    }

    .TabContent {
      box-sizing: border-box;
      border: solid thin #000;
      grid-column: 2;
      grid-row: 1 / span 2147483647;
      display: none;
    }

    .SideContainer>input[type='radio'] {
      display: none;
    }

    .TabSwitch:checked+label {
      font-weight: bold;
      color: #767;
      /*#8f8 #7f7 #5fb*/
      background: #8f8;
    }

    .TabSwitch:checked+.TabContent {
      display: block;
    }

    .TabSwitch:checked+label+.TabContent {
      display: block;
    }

    .SideContainer>label:hover {
      font-weight: bold;
      color: #767;
      /*#bef #aef #ede*/
      background: #bef;
    }

    .TabSwitch:checked+.label:hover {
      font-weight: bold;
      color: #767;
      background: #bef;
    }

  </style>
</head>
<body>
  <div class="GlobalContainer">
    <div class="MainContainer"></div>
    <div class="SideContainer">
      <input id='Tab-001' type='radio' name='Tab-001' class='TabSwitch' checked>
      <div class="TabContent"></div>
      <input id='Tab-001-001' type='radio' name='Tab-001' class='TabSwitch'>
      <label class="TabLabel" for="Tab-001-001">
        いろはに
      </label>
      <div class="TabContent">
        いろはにほへとちりぬるをわかよたれそつねならむうゐのおくやまけふこえてあさきゆめみしゑひもせす
      </div>
      <input id='Tab-001-002' type='radio' name='Tab-001' class='TabSwitch'>
      <label class="TabLabel" for="Tab-001-002">
        ほへと
      </label>
      <div class="TabContent">
        ほへとちりぬるをわかよたれそつねならむうゐのおくやまけふこえてあさきゆめみしゑひもせす
      </div>
      <input id='Tab-001-003' type='radio' name='Tab-001' class='TabSwitch'>
      <label class="TabLabel" for="Tab-001-003">
        ちりぬるを
      </label>
      <div class="TabContent">
        ちりぬるをわかよたれそつねならむうゐのおくやまけふこえてあさきゆめみしゑひもせす
      </div>
    </div>
  </div>
</body>
</html>
