<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
</head>
<style>
  .Enmusubi2 {
    animation-name: fadein;
    animation-duration: 1s;
    animation-timing-function: ease-in-out;
  }

  .Enmusubi3 {
    animation-name: fadein;
    animation-duration: 2s;
    animation-timing-function: ease-in-out;
  }

  @keyframes fadein {
    0% {
      opacity: 0;
    }

    100% {
      opacity: 1;
    }
  }

</style>
<body>
  <span class="Enmusubi2"><b>「縁結び」</b></span>
  <span class="Enmusubi3">ができる<br>デザインをアナタに<br></span>
</body>
</html>
