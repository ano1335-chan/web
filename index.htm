<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<style>
  .news {
    list-style: none;
    padding: 0;
  }

  .news>li {
    /*CSS優先順位：11*/
    display: none;
  }

  .news>li:nth-child(n+3):nth-child(-n+5) {
    /*CSS優先順位：13?*/
    display: block;
  }

</style>
<body>
  <ul class="news">
    <li>項目 1</li>
    <li>項目 2</li>
    <li>項目 3</li>
    <li>項目 4</li>
    <li>項目 5</li>
    <li>項目 6</li>
    <li>項目 7</li>
  </ul>
</body>
</html>
