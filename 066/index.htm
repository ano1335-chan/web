<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<style>
  .left {
    box-sizing: border-box;
    border: solid thin blue;
  }

  .right {
    box-sizing: border-box;
    border: solid thin red;
  }

  main {
    display: grid;
    grid-template-columns: 70% 30%;
    grid-template-rows: auto;
  }

</style>
<body>
  <main>
    <div class="left">
      いろはにほへと
      ちりぬるをわか
      よたれそつねな
      らむうゐのおく
      やまけふこえて
      あさきゆめみし
      ゑひもせす<br>
    </div>
    <div class="right">
      いろはにほへと
      ちりぬるをわか
      よたれそつねな
      らむうゐのおく
      やまけふこえて
      あさきゆめみし
      ゑひもせす<br>
    </div>
  </main>
</body>
</html>
