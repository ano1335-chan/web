<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
</head>
<style>
  .Border {
    box-sizing: border-box;
    border: thin solid black;
  }

  .Float_left {
    float: left;
  }

  .BC-lightskyblue {
    background-color: lightskyblue;
  }

  .BC-lightgreen {
    background-color: lightgreen;
  }

</style>
<body>
  <div class="Float_left Border">1-A<br></div>
  <div class="Float_left Border">1-B<br><br></div>
  <div class="Float_left BC-lightskyblue">1-C<br></div><br>
  <div class="Float_left BC-lightgreen">1-D<br></div><br>
  a<br>
  b<br>
</body>
</html>
