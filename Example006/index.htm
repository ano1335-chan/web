<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<style>
  * {
    font-size: 1.8vw;
  }

  .Container {
    display: flex;
    align-items: flex-start;
    column-gap: 7%;
  }

  main {
    width: 85%;
    display: flex;
    flex-direction: column;
    row-gap: 2.4vw;
  }

  .Block_001 {
    display: flex;
    flex-wrap: wrap;
    align-items: flex-end;
    column-gap: 3%;
    row-gap: 1.8vw;
  }

  .Block_001>div {
    height: 3.5vw;
    box-sizing: border-box;
    border: 0.2vw solid black;
  }

  .Block_001>div:nth-child(1) {
    width: 21%;
    margin-left: 79%;
  }

  .Block_001>div:nth-child(2) {
    width: 46%;
  }

  .Block_001>div:nth-child(3) {}

  .Block_001>div:nth-child(4) {
    width: 24%;
  }

  .Profile-Name {
    width: 24%;
    position: relative;
  }

  .Profile-Name>*:nth-child(1) {
    position: absolute;
    top: -1.5rem;
    font-size: 1.8vw;
  }

  .Block_003,
  .Block_005,
  .Block_006 {
    display: flex;
    flex-wrap: wrap;
    column-gap: 3%;
  }

  .Block_003>div,
  .Block_005>div,
  .Block_006>div {
    box-sizing: border-box;
    border: 0.2vw solid black;
  }

  .Block_003>div:nth-child(1),
  .Block_005>div:nth-child(1),
  .Block_006>div:nth-child(1) {
    border-bottom: 0px none black;
    width: 34%;
    margin-right: 66%;
    text-align: center;
  }

  .Block_003>div:nth-child(2) {
    width: 70.5%;
  }

  .Block_003>div:nth-child(3) {
    width: 26.5%;
    display: inline-flex;
    justify-content: center;
    align-items: center;
  }

  .Block_003>:nth-child(n+2):nth-child(-n+3) {
    height: 22vw;
  }

  .Block_005>div:nth-child(2) {
    width: 100%;
    height: 13.5vw;
  }

  .Block_006>div:nth-child(2) {
    width: 100%;
    height: 13.5vw;
  }

  aside {
    width: 8%;
    display: inline-flex;
    flex-direction: column;
    row-gap: 1.5vw;
  }

  aside>div {
    width: 100%;
    height: 7.5vw;
    box-sizing: border-box;
    border: 0.2vw solid black;
    display: inline-flex;
    justify-content: center;
    align-items: center;
  }

</style>
<body>

  <div class="Container">
    <main>
      <div class="Block_001">
        <div>
        </div>
        <div></div>
        <div class="Profile-Name">
          <div>プロフィール名</div>
        </div>
        <div></div>
      </div>

      <div class="Block_003">
        <div>
          説明文
        </div>
        <div></div>
        <div>
          画像
        </div>
      </div>

      <div class="Block_005">
        <div>
          解説
        </div>
        <div></div>
      </div>

      <div class="Block_006">
        <div>
          結果
        </div>
        <div></div>
      </div>
    </main>

    <aside>
      <div>a</div>
      <div>i</div>
      <div>u</div>
      <div>e</div>
      <div>o</div>
    </aside>
  </div>
</body>
</html>
