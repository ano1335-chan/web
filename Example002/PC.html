<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Title</title>
</head>
<style>
  .Border {
    border: 1px solid black;
  }

  html {
    /*PC版は縦スクロールバーの幅を考慮し、アートボードの幅は1024pxと仮定する。*/
  }

  body {
    margin: 8px;
    /*994-16=978*/
    width: 978px;
    display: grid;
    grid-template-columns: 125px 703px 150px;
    grid-template-rows: 160px auto 100px;
    gap: 5px 5px;
    font-family: "Times New Roman", "YuMincho", "Hiragino Mincho ProN", "Yu Mincho", "MS PMincho", serif;
    font-size: 20px;
  }

  header {
    grid-column: 2;
    grid-row: 1;
  }

  .Banner-Image {
    background-image: url(BlueSky.png);
    background-repeat: no-repeat;
    background-size: 703px 160px;
  }

  .Banner-Caption-Cell {}

  .Banner-Caption {
    grid-column: 2;
    grid-row: 1;
    margin: 30px auto 0 20px;
    height: 25px;
    background-color: #ffffff99;
    display: inline-block;
    white-space: nowrap;
    font-size: 25px;
    line-height: 25px;
    font-weight: bold;
  }

  nav {
    position: relative;
    grid-column: 1;
    grid-row: 1 / span 4;
    margin-left: 15px;
    margin-top: 15px;
    width: 70px;
    height: 250px;
    display: flex;
    flex-flow: column;
    justify-content: space-between;
    align-items: center;
    color: #000;
    background-color: #fff;
    font-size: 20px;
    line-height: 20px;
  }

  .Menu {
    list-style: none;
    padding-left: 0;
    margin: 0;
    display: flex;
    height: 165px;
    flex-flow: column;
    justify-content: space-between;
    align-items: center;
  }


  .Menu>li {
    background-color: #ffffff99;
  }

  .GoBack {
    position: relative;
    width: 70px;
    height: 40px;
    display: inline-flex;
    justify-content: center;
    align-items: center;
    background-color: #000;
    color: #fff;
    font-size: 20px;
    line-height: 20px;
  }

  main {
    grid-column: 2;
    grid-row: 2;
    display: grid;
    grid-template-columns: repeat(12, 1fr);
    grid-template-rows: repeat(3, 150px);
    gap: 5px 5px;
  }

  main>* {
    border: 1px solid black;
  }

  aside {
    grid-column: 3;
    grid-row: 1 / span 3;
    background-color: #d8a;
  }

  footer {
    grid-column: 2;
    grid-row: 3;
    background-color: #aaf;
  }

  .Category_001 {
    background-color: #0ff;
  }

  .Category_002 {
    background-color: #8d7;
  }

  .Category_003 {
    background-color: #fa7;
  }

  main>div:nth-child(n+1):nth-child(-n+2) {
    grid-column: span 6;
  }

  main>div:nth-child(n+3):nth-child(-n+5) {
    grid-column: span 4;
  }

  main>div:nth-child(n+6):nth-child(-n+9) {
    grid-column: span 3;
  }

</style>
<body>
  <header class="Banner-Image"></header>

  <nav>
    <ul class="Menu">
      <li>Web</li>
      <li>Mode</li>
      <li>Aobut</li>
    </ul>
    <div class="GoBack">Back</div>
  </nav>

  <div class="Banner-Caption">
    ＰＯＲＴＦＯＬＩＯ
  </div>

  <main>
    <div class="Category_001"></div>
    <div class="Category_001"></div>
    <div class="Category_002"></div>
    <div class="Category_002"></div>
    <div class="Category_002"></div>
    <div class="Category_003"></div>
    <div class="Category_003"></div>
    <div class="Category_003"></div>
    <div class="Category_003"></div>
  </main>

  <aside>
    aside
  </aside>

  <footer>
    footer
  </footer>
  <br>
</body>
</html>
