<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
</head>
<style>
  .GridBox-001 {
    width: 100%;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    justify-items: center;
    align-items: center;
  }

  .W100per {
    width: 100%;
  }

  .W60per {
    width: 60%;
  }

</style>
<body>
  <div class="GridBox-001">
    <img src="Blue-Sky.png" alt="" class="W100per">
    <img src="Blue-Sky.png" alt="" class="W60per">
    <div></div>
    <div></div>
    <img src="Blue-Sky.png" alt="" class="W60per">
    <img src="Blue-Sky.png" alt="" class="W100per">
  </div>
</body>
</html>
