<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
</head>
<style>
  .Border {
    border: thin solid #000;
  }

  .Stage {
    position: relative;
    width: 700px;
    height: 150px;
  }

  .BackGround {
    position: absolute;
    left: 0px;
    top: 0px;
    margin-top: 12px;
    margin-left: 12px;
    width: 688px;
    height: 138px;
    background: #F4D2DB;
  }

  .Contents {
    position: absolute;
    left: 12px;
    top: 12px;
    width: 688px;
    height: 138px;
    padding: 42px;
    font-size: 1.5rem;
  }

  .Front-Border {
    position: absolute;
    left: 0px;
    top: 0px;
    box-sizing: border-box;
    border: thin solid #000;
    width: 688px;
    height: 138px;
  }

</style>
<body>
  <div class="Stage">
    <div class="BackGround ">
    </div>
    <div class="Contents">
      ここにテキストが入ります
    </div>
    <div class="Front-Border">
    </div>
  </div>
</body>
</html>
